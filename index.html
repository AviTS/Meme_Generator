<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body>
    <h1>The Meme Generator!</h1>
    
    <ul id="memeGenerator">

    </ul>
    <form action="#" id="newMemeForm">
        <label for="url">Image URL: </label>
        <input type="url" name="url" placeholder="Paste URL Here" id="url" autofocus><br>
        <a href="url" src="url" alt="memeImg"></a>
        <label for="text">Top Text: </label> 
        <input type="text" name="topText" placeholder="Enter Top Text" id="topText" autofocus><br>
        <label for="text">Bottom Text: </label>
        <input type="text" name="bottomText" placeholder="Enter Bottom Text"id="bottomText" autofocus><br>
        <input type="submit" value="Generate your Meme!">
    </form>

    <script src="script.js"></script>
</body>
</html>
